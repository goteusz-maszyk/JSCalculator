<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href='css/style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-3 mb-3" id='unlockForm'>
      <form name="unlockForm">
        <input type="password" name='password' id='password' class="form-control" placeholder="Podaj hasło by odblokować" autofocus />
      </form>
    </div>
    <div class="container mt-3" id='content' style="display: none;">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Witamy
        <button type="button" class="close" onclick="hideAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h4 id='mainHeader'>Kalkulator</h4><button onclick="sessionStorage.clear();location.reload()" class="btn btn-primary">Zablokuj</button>
      <form onsubmit="return calculate()" name="calcForm">
        <div class="form-group mb-3 mt-4">
          <label for="dzialanie">Wybierz typ działania:</label>
          <select name="dzialanie" id="dzialanie" onchange="changeSubmitBtnContent()" class="form-control">
            <option value="+">Dodawanie</option>
            <option value="-">Odejmowaie</option>
            <option value="/">Dzielenie</option>
            <option value="*">Mnożenie</option>
            <option value="mod">Modulo - reszta z dzielenia</option>
            <option value="sm">Średnia arytmetyczna - Po wybraniu tej opcji będzie trzeba podać osobno liczby</option>
            <option value="encrypt">Szyfruj</option>
            <option value="decrypt">Deszyfruj</option>
          </select>
        </div>
        <div class="form-group mb-3 mt-4">
          <input type="number" name="num1" id="num1" class="form-control" placeholder="Podaj pierwszą liczbę" autofocus autocomplete="off" />
        </div>
        <div class="form-group mb-3 mt-4">
          <input type="number" name="num2" id="num2" class="form-control" placeholder="Podaj drugą liczbę" autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Policz!</button>
      </form>
      <div id='output'></div>
    </div>
    <script src="js/encrypt.js"></script>
    <script src='js/calc.js'></script>
    <script src='js/cookies.js'></script>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
