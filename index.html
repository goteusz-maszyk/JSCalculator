<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href='style.css' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <div class="mt-3" id='content'>
      <h4 id='mainHeader'>Kalkulator</h4>
      <form id="calcForm" name="calcForm">
        <div class="form-group mb-3 mt-4">
          <label for="dzialanie">Wybierz typ działania:</label>
          <select name="dzialanie" id="dzialanie" class="form-control">
            <option value="+">Dodawanie</option>
            <option value="-">Odejmowaie</option>
            <option value="/">Dzielenie</option>
            <option value="*">Mnożenie</option>
            <option value="mod">Modulo - reszta z dzielenia</option>
            <option value="sm">Średnia arytmetyczna - Po wybraniu tej opcji będzie trzeba podać osobno liczby</option>
            <option value="encrypt">Szyfruj</option>
            <option value="decrypt">Deszyfruj</option>
          </select>
        </div>
        <div class="form-group mb-3 mt-4 numbers">
          <input type="number" name="num1" id="num1" class="form-control" placeholder="Podaj pierwszą liczbę" autofocus autocomplete="off" />
        </div>
        <div class="form-group mb-3 mt-4 numbers">
          <input type="number" name="num2" id="num2" class="form-control" placeholder="Podaj drugą liczbę" autocomplete="off" />
        </div>
        <div class="form-group mb-3 mt-4 text">
          <input type="text" name="text" id="text" class="form-control" placeholder="Tekst..." autocomplete="off" />
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Policz!</button>
      </form>
      <div id='output'></div>
    </div>
    <script src='calc.js'></script>
  </body>
</html>
